# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black pytest tox sphinx sphinx_rtd_theme --use-feature=2020-resolver
    - name: Lint with black
      run: |
        # stop the build if there are Python syntax errors or undefined names
        black --check .
    - name: Test with pytest
      run: |
        pytest
    - name: Test with tox
      run:  |
        tox .
    - name: Docs
      run: |
        python setup.py build_sphinx
    - name: Commit docs
      run: |
        git clone https://github.com/Aakanksha-hash/mitype.git --branch gh-pages --single-branch gh-pages
        cp -r docs/build/html/* gh-pages/
        cd gh-pages
        git config --local user.email ${{ secrets.EMAIL }}
        git config --local user.name "Aakanksha"
        git add .
        git commit -m "Update documentation" -a || true
        # The above command will fail if no changes were present, so we ignore
        # the return code.
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        branch: gh-pages
        directory: gh-pages
        github_token: ${{ secrets.TOKEN }}
